title: The-Open-Tech
email: ashwinvinodsa@gmail.com
description: >-
  The Open Tech's blog provides you the latest news and tips and tricks from
  the Open source world.
github_username: ashwinvin
minimal_mistakes_skin: "dirt"
search: true
number_of_words: 60

url: "ashwinvin.github.io/The-Open-Tech/"
logo: "/assets/images/logo.png"
og_image: "/assets/images/logo.v2.jpg"
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-MYG97EZQ49"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: IN
repository: ashwinvin/The-Open-Tech
comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Ashwin Vinod"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "An Open Source lover and a humble person."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://ashwinvin.github.io/The-Open-Tech/about/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
